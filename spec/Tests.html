<!DOCTYPE html>
<html class=" js ">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojax tests</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="../src/lojax.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/qunit/qunit-1.20.0.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.jquery.com/qunit/qunit-1.20.0.js"></script>
    <script src="../lojax.js"></script>
    <script src="scripts/respond.js"></script>
    <script src="tests.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" data-jaxpanel="navbar">
                <ul class="nav navbar-nav">
                    <li>
                        <label class="btn">
                            <input type="radio" name="selectedTab" value="tests" />
                            Tests
                        </label>
                    </li>
                    <li>
                        <label class="btn">
                            <input type="radio" name="selectedTab" value="coverage" />
                            Coverage
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="box-border dark">
        <div class="box dark">
            <div id="qunit"></div>
            <div id="qunit-fixture"></div>
            <div jx-panel="main"></div>
        </div>
    </div>

    <div id="background"></div>
    <script>
        $(function () {
            var requestCount = 0;

            $(document).on("beforeRequest", function () {
                requestCount++;
                $('.progress').fadeIn();
            });

            $(document).on("afterRequest", function () {
                requestCount--;
                if (requestCount <= 0) {
                    requestCount == 0;
                    $('.progress').fadeOut();
                }
            } );

            var swapTabs = function () {
                var selectedTab = $( '[name=selectedTab]:checked' ).val();
                selectedTab = selectedTab || 'tests';
                $( '.tab:visible' ).hide();
                $( '#' + selectedTab ).show();
            };

            $( '[name=selectedTab]' ).change( swapTabs );

            swapTabs();

        } );
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
