<!DOCTYPE html>
<html class=" js ">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojax tests</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/qunit-1.20.0.css" rel="stylesheet" />
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/qunit-1.20.0.js"></script>
    <script src="../lojax.js"></script>
    <script src="scripts/respond.js"></script>
    <script src="modeling-tests.js"></script>
    <script src="core-tests.js"></script>
    <!-- make sure lojax doesn't bork if/when it's loaded twice -->
    <link href="../src/lojax.min.css" rel="stylesheet">
    <style type="text/css">
        .coverage-bar {
            width: 100%;
            height: 30px;
            position: relative;
            border: solid 1px #ccc;
            border-radius: 16px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </div>

    <a href="#partials/ControlKeyTest.html" jx-method="ajax-get">Test Control Key</a>

    <div class="box-border dark">
        <div class="box dark">
            <div id="qunit"></div>
            <div id="qunit-fixture"></div>
            <div jx-panel="main"></div>
        </div>
    </div>

    <div class="box-border dark">
        <div class="box dark">
            <div id="coverage-report"></div>
        </div>
    </div>

    <div id="background"></div>
    <script src="scripts/bootstrap.min.js"></script>

</body>
</html>
