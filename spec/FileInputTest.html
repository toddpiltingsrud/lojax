<!DOCTYPE html>
<html class=" js ">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lojax tests</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="../src/lojax.min.css" rel="stylesheet">
    <link href="styles/qunit-1.20.0.css" rel="stylesheet" />
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/qunit-1.20.0.js"></script>
    <script src="../lojax.js"></script>
    <!-- make sure lojax doesn't bork if/when it's loaded twice -->
    <link href="../src/lojax.min.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="box-border dark">
        <div class="box">
            <form>
                <input type="file" name="myfile" />
                <button type="button">Submit</button>
            </form>
        </div>
    </div>

    <div id="background"></div>

    <script>
        $( function () {

            $( 'button' ).click( function (e) {
                var fd = new FormData();
                var file = $( '[name=myfile]' )[0].files[0];
                fd.append( 'myfile', file );
                console.log( fd );
            } );

        } );
    </script>

</body>
</html>
